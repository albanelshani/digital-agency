<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>SingUp</title>
</head>
<body>
    
    <div class='bold-line'></div>
  
<div class='container'>
    
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Hello There!</div><br><br><br>
      <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
      <div class='input-fields'>
        <input type="text" placeholder='Name' class='input-line full-width' ></input>
        <input type="text" placeholder='Surename' class='input-line full-width' ></input>
        <input type='text' placeholder='Username' class='input-line full-width'></input>
        <input type='email'  placeholder='Email' required class='input-line full-width'></input>
        <input type='password' placeholder='Password' class='input-line full-width'></input>

      </div>
      <div class='spacing'>or continue with <span class='highlight'>Facebook</span></div>
      <div>
          <button class='ghost-round full-width'>Create Account</button>
        </div>
    </div>
  </div>
</div>
    
</body>
</html>
